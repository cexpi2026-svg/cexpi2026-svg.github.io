  <script>

    let isPublishing = false;

    
    const BACKEND_URL = 'https://cexpi-backend-pwgi.onrender.com';
let piToken = null;
    
    Pi.init({ version: "2.0", sandbox: false });

    let currentUser = null;
    let allListings = [];

    function onIncompletePaymentFound(payment) {
      alert("Pending payment detected. Completing it automatically...");
      fetch(`${BACKEND_URL}/api/complete-payment`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          paymentId: payment.identifier,
          txid: payment.transaction ? payment.transaction.txid : null,
          piUid: currentUser ? currentUser.uid : null
        })
      });
      return Promise.resolve();
    }

    document.getElementById('login-btn').onclick = async () => {
     if (!document.getElementById('acceptPolicies').checked) {
    alert("You must accept the Terms of Service and Privacy Policy to continue.");
    return;
  }
      try {
        const scopes = ['username', 'payments'];
        const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
        piToken = auth.accessToken;
        currentUser = auth.user;

        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('app-section').classList.remove('hidden');
        document.getElementById('listings-section').classList.remove('hidden');
        document.getElementById('status').innerHTML = `Welcome ${currentUser.username}!`;

        loadListings();
      } catch (err) {
        alert("Login error: " + err.message);
        console.error(err);
      }
    };

    document.getElementById('images').onchange = (e) => {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      const files = e.target.files;
      if (files.length > 6) {
        alert("Maximum 6 images allowed");
        e.target.value = '';
        return;
      }
      for (let file of files) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      }
    };

    document.getElementById('add-listing-btn').onclick = async () => {
      if (!currentUser) return alert("Please login first");

      const payRes = await fetch(`${BACKEND_URL}/api/create-listing-payment`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ piUid: currentUser.uid })
      });
      const payData = await payRes.json();
      if (!payData.success) return alert("Payment setup failed");

      const payment = {
        amount: 0.5,
        memo: payData.memo,
        metadata: payData.metadata
      };

      const callbacks = {
        onReadyForServerApproval: async (paymentId) => {
          await fetch(`${BACKEND_URL}/api/approve-payment`, {
            method: 'POST',
            headers: {
  'Content-Type': 'application/json',
  'Authorization': `Bearer ${piToken}`
},

            body: JSON.stringify({ paymentId })
          });
        },
        onReadyForServerCompletion: async (paymentId, txid) => {
          await fetch(`${BACKEND_URL}/api/complete-payment`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ paymentId, txid, piUid: currentUser.uid })
          });
          alert("Payment successful! Now fill in your listing details.");
          document.getElementById('add-listing-btn').classList.add('hidden');
          document.getElementById('listing-form').classList.remove('hidden');
        },
        onCancel: () => alert("Payment cancelled"),
        onError: (error) => alert("Payment error: " + error.message)
      };

      Pi.createPayment(payment, callbacks);
    };

   document.getElementById('submit-listing-btn').onclick = async () => {

  // üõë ŸÖŸÜÿπ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿßŸÑŸÖÿ™ŸÉÿ±ÿ±
  if (isPublishing) return;

  if (!document.getElementById('termsCheckbox').checked) {
    alert("You must accept the disclaimer to publish your listing.");
    return;
  }

  const submitBtn = document.getElementById('submit-listing-btn');

  try {
    // üîí ŸÇŸÅŸÑ ÿßŸÑÿ≤ÿ±
    isPublishing = true;
    submitBtn.disabled = true;
    submitBtn.textContent = "Publishing... ‚è≥";

    const title = document.getElementById('title').value.trim();
    const description = document.getElementById('description').value.trim();
    const priceInPi = parseFloat(document.getElementById('priceInPi').value);
    const category = document.getElementById('category').value;
    const mark = document.getElementById('mark').value.trim();
    const model = document.getElementById('model').value.trim();
    const year = document.getElementById('year').value ? parseInt(document.getElementById('year').value) : null;
    const mileage = document.getElementById('mileage').value ? parseInt(document.getElementById('mileage').value) : null;
    const country = document.getElementById('country').value;
    const region = document.getElementById('region').value.trim();
    const phoneNumber = document.getElementById('phoneNumber').value.trim();
    const imageFiles = document.getElementById('images').files;

    if (!title || !description || isNaN(priceInPi) || !category || !country || !region || !phoneNumber) {
      throw new Error("Please fill all required fields (*)");
    }

    if (imageFiles.length > 6) {
      throw new Error("Maximum 6 images allowed");
    }

    const images = [];
    for (let file of imageFiles) {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      images.push(await new Promise(resolve => {
        reader.onload = () => resolve(reader.result);
      }));
    }

    const res = await fetch(`${BACKEND_URL}/api/complete-listing`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${piToken}`
      },
      body: JSON.stringify({
        piUid: currentUser.uid,
        title,
        description,
        priceInPi,
        category,
        mark,
        model,
        year,
        mileage,
        country,
        region,
        images,
        phoneNumber
      })
    });

    if (!res.ok) {
      const err = await res.json();
      throw new Error(err.error || "Failed to publish listing");
    }

    alert("‚úÖ Listing published successfully!");
// üîì ÿ•ÿπÿßÿØÿ© ŸÅÿ™ÿ≠ ÿßŸÑÿ≤ÿ± ÿ®ÿπÿØ ÿßŸÑŸÜÿ¨ÿßÿ≠
isPublishing = false;
submitBtn.disabled = false;
submitBtn.textContent = "Publish Listing";

    document.getElementById('listing-form').classList.add('hidden');
    document.getElementById('add-listing-btn').classList.remove('hidden');
    loadListings();

  } catch (err) {
    alert("Publish error: " + err.message);

    // üîì ÿ•ÿπÿßÿØÿ© ŸÅÿ™ÿ≠ ÿßŸÑÿ≤ÿ± ÿπŸÜÿØ ÿßŸÑÿÆÿ∑ÿ£
    isPublishing = false;
    submitBtn.disabled = false;
    submitBtn.textContent = "Publish Listing";

    console.error(err);
  }
};


    async function loadListings() {
      const listDiv = document.getElementById('listings-list');
      listDiv.innerHTML = '<p>Loading listings...</p>';

      try {
        const res = await fetch(`${BACKEND_URL}/api/get-listings`);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const data = await res.json();
        
       allListings = data.listings || [];

// ‚¨ÖÔ∏è Ÿáÿ∞ÿß ÿßŸÑÿ≥ÿ∑ÿ± ŸáŸà ÿßŸÑÿ≠ŸÑ
populateCountryFilter();

applyFilters();

      } catch (err) {
        listDiv.innerHTML = `<p style="color:red;">Error loading listings: ${err.message}</p>`;
        console.error("Load listings error:", err);
      }
    }
function applyFilters() {
  const searchTerm = document.getElementById('searchInput').value.toLowerCase();
  const selectedCountry = document.getElementById('countryFilter').value;

  const filtered = allListings.filter(listing => {

    // ŸÅŸÑÿ™ÿ± ÿßŸÑÿ®ÿ≠ÿ´
    const matchesSearch =
      listing.title?.toLowerCase().includes(searchTerm) ||
      listing.mark?.toLowerCase().includes(searchTerm) ||
      listing.model?.toLowerCase().includes(searchTerm) ||
      listing.region?.toLowerCase().includes(searchTerm) ||
      listing.country?.toLowerCase().includes(searchTerm);

    // ŸÅŸÑÿ™ÿ± ÿßŸÑÿØŸàŸÑÿ©
    const matchesCountry =
      !selectedCountry || listing.country === selectedCountry;

    return matchesSearch && matchesCountry;
  });

  displayListings(filtered);
}

    function displayListings(listings) {
      const listDiv = document.getElementById('listings-list');
      listDiv.innerHTML = '';

      if (listings.length === 0) {
        listDiv.innerHTML = '<p>No listings available yet. Be the first to publish one!</p>';
        return;
      }

      listings.forEach(listing => {
        const item = document.createElement('div');
        item.classList.add('listing-item');

        item.innerHTML = `
          <h3>${listing.title || 'No title'}</h3>
          <p><strong>Price:</strong> ${listing.priceInPi} Pi</p>
          <p><strong>Category:</strong> ${listing.category || 'N/A'}</p>
          <p><strong>Mark:</strong> ${listing.mark || 'N/A'}</p>
          <p><strong>Model:</strong> ${listing.model || 'N/A'}</p>
          <p><strong>Year:</strong> ${listing.year || 'N/A'}</p>
          <p><strong>Mileage:</strong> ${listing.mileage ? listing.mileage + ' km' : 'N/A'}</p>
          <p><strong>Country:</strong> ${listing.country || 'N/A'}</p>
          <p><strong>Region:</strong> ${listing.region || 'N/A'}</p>
          <p><strong>Phone:</strong> ${listing.phoneNumber || 'N/A'}</p>
          <p><strong>Description:</strong> ${listing.description || 'No description'}</p>
        `;

        if (listing.images && listing.images.length > 0) {
          let imagesHtml = '<div class="listing-images">';
          listing.images.forEach(img => {
            imagesHtml += `<img src="${img}" alt="Vehicle image">`;
          });
          imagesHtml += '</div>';
          item.innerHTML += imagesHtml;
        }

        if (currentUser && listing.sellerUid === currentUser.uid) {
          const deleteBtn = document.createElement('button');
          deleteBtn.classList.add('btn-delete');
          deleteBtn.textContent = 'Delete Listing';
          deleteBtn.onclick = async () => {
            if (confirm("Are you sure you want to delete this listing?")) {
              const delRes = await fetch(`${BACKEND_URL}/api/delete-listing`, {
                method: 'POST',
               headers: {
  'Content-Type': 'application/json',
  'Authorization': `Bearer ${piToken}`
},
                body: JSON.stringify({ listingId: listing._id, piUid: currentUser.uid })
              });
              if (delRes.ok) {
                alert("Listing deleted!");
                loadListings();
              } else {
                alert("Failed to delete listing");
              }
            }
          };
          item.appendChild(deleteBtn);
        }

        listDiv.appendChild(item);
      });
    }

    document.getElementById('searchInput')
  .addEventListener('input', applyFilters);

document.getElementById('countryFilter')
  .addEventListener('change', applyFilters);
function populateCountryFilter() {
  const countrySelect = document.getElementById('country');
  const filterSelect = document.getElementById('countryFilter');

  // ŸÖÿ≥ÿ≠ ÿßŸÑÿØŸàŸÑ ÿßŸÑŸÇÿØŸäŸÖÿ© (ŸÜÿ™ÿ±ŸÉ All Countries)
  filterSelect.innerHTML = '<option value="">üåç All Countries</option>';

  for (let option of countrySelect.options) {
    if (option.value) {
      const newOption = document.createElement('option');
      newOption.value = option.value;
      newOption.textContent = option.textContent;
      filterSelect.appendChild(newOption);
    }
  }
}
